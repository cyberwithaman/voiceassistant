{% extends 'base.html' %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout Confirmation
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-question-circle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">Are you sure you want to logout?</h5>
                    
                    <p class="text-muted mb-4">
                        You will be signed out of your account and redirected to the home page.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-sign-out-alt me-1"></i>Yes, Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 0.5rem;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
    }
</style>
{% endblock %}
